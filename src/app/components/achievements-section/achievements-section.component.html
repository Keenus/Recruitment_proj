<div class="achievements-container">
    <h1>Oto kilka najważniejszych kursów, szkoleń i osiągnięć zdobytych przeze mnie w ciągu ostatnich kilku lat</h1>
  <div class="achievements-list">
    <div class="single-achievement" *ngFor="let achievement of achievementsList">
      <h2>
        {{achievement.title}} <small>{{achievement.date}}</small>
      </h2>
      <div class="achievement-description">
        <p role="button" (click)="showDetails(achievement.id)">
          <mat-icon class="scale-2" [textContent]="activeDetails != achievement.id ? 'arrow_drop_down'  : 'arrow_drop_up'"></mat-icon>
          <span [textContent]="activeDetails != achievement.id ? 'Pokaż szczegóły'  : 'Ukryj szczegóły '"></span>
        </p>
        <div class="achievement-more-details" [ngClass]="{'d-none': activeDetails != achievement.id}">
          <h3>
            {{achievement.description}}
          </h3>
          <div class="achievement-image">
            <img src="{{achievement.src}}" alt="{{achievement.title}}">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
