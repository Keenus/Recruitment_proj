<div class="section-container">
  <div class="section-container__header">
    <h2>Transformacje moich klientów</h2>
  </div>
  <div class="transform-list">
    <div class="transform-list-item" *ngFor="let item of clientsTransformations">
      <div>
        <img class="transform-list-item__image" src="{{item.image}}" alt="{{item.client}}">
      </div>
      <div class="transform-list-item__content">
        <div class="transform-list-item__content-header">
          <h3 class="transform-list-item__content-header-title">{{item.client}}
            <small>-{{item.weight_before - item.weight_after}}kg</small>
          </h3>
        </div>
        <div class="transform-list-item__content-description">
          <p class="transform-list-item__content-description-text"><span>Waga początkowa:</span><b>{{item.weight_before}}kg</b></p>
          <p class="transform-list-item__content-description-text"><span>Waga końcowa:</span><b class="text-yellow">{{item.weight_after}}kg</b></p>
          <p class="transform-list-item__content-description-text"><span>Czas:</span><b>{{item.duration}} dni</b></p>
          <p class="transform-list-item__content-description-text"><span>Dieta:</span><b>{{item.diet}}</b></p>
          <p class="transform-list-item__content-description-text">{{item.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
