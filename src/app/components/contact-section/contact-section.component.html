<div class="contact-section">
  <h2>Napisz do mnie po więcej informacji</h2>
  <div class="form-container">
  <div class="user-info">
    <mat-form-field>
      <mat-label for="name">Imię</mat-label>
      <input matInput id="name" [(ngModel)]="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label for="email">Email</mat-label>
      <input matInput id="email" [(ngModel)]="email">
    </mat-form-field>
  </div>
  <mat-form-field>
    <mat-label for="message">Wiadomość</mat-label>
    <textarea matInput id="message" [(ngModel)]="message"></textarea>
  </mat-form-field>
    <button class="submit-button" mat-raised-button color="accent" (click)="sendMessage()">Wyślij</button>
    <h3>..lub, sprawdź inne możliwości kontaktu
      <a href="/contact">tutaj</a>
    </h3>
  </div>
</div>
